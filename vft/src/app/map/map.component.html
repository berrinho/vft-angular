<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h1" >Field Trips by Location</h1>
    </div>


    <div class="pb-2">Explore field trips using the links below.</div>

        <div class="row pt-4 border-bottom">
            <div class="col-sm-6">
                <div class="table-responsive" *ngIf="trips$ | async as tripObs">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr *ngFor="let trip of tripObs">
                            <td th:text="${fieldTrip.getName()}+', ' + ${fieldTrip.getLocationName()}">{{trip.name}}</td>
                            <td><a th:href="@{/loadfieldtrip?id={type}(type=${fieldTrip.getId()})}">Explore</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-sm-6 py-2">
                <div id="map" style="width: 600px; height: 600px;"></div>
            </div>
        </div>
    </main>
